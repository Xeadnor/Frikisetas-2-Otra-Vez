<div fxLayout fxLayoutAlign="space-between">
    <div *ngFor="let date of datesInWeek; let indexDay = index" fxLayout="column" class="date">
      <div class="title"> {{getDateFormat(date)}}</div>
      <div class="item" *ngFor="let hour of hours; let indexHour = index" fxLayout [ngClass]="{selected: existsMeeting(indexDay + 1, indexHour + 8 )}">
        <div class="hour" fxFlex="1 1 20%">
        {{hour}}
      </div>
      <div class="meeting" fxFlex="1 1 80%">
        {{getMeeting(indexDay + 1, indexHour + 8 )}}
      </div>
      </div>
    </div>
    </div>
