

<div class="fondo p-0 d-flex justify-content-center">

    <div class="col-10 col-md-8 col-lg-6 col-xl-4 mt-5">
      <div class="card fondoLogin mt-3 border border-secondary border-2" style="border-radius: 1rem;">
        <div class="card-body p-3 text-center">
  
  
          <div class="pb-1">
                <h1 class="fw-bold mb-2" style="color: rgb(255, 182, 23)">Teacher<span style="color: rgba(72, 33, 113, 0.912)" >Cover</span></h1>
                <p class="text-black-50 mb-4">Para reestablecer su contraseña, se le enviara un codigo al correo que introduzca</p> 
                <form [formGroup]="formLogin" (ngSubmit)="crearCode()"   #localForm="ngForm" class="mb-3">
                    <div class="form-outline form-white m-4 me-5 ms-5 mt-0">
                      <label class="form-label" for="emailRP">Correo electronico</label>
                      <input type="email" id="emailRP" class="form-control form-control-lg" formControlName="emailRP" [class.is-invalid]="localForm.submitted && formLogin.get('emailRP')?.invalid" />
                      <div class="invalid-feedback">
                        Correo electronico es un campo obligatorio
                      </div>
                    </div>
                    <button class="btn botonLogin btn-lg px-5" type="submit" > Enviar código</button>
                  </form>
                  <a class="text-muted" href="#" [routerLink]="['']">Volver al login</a>
               
          </div>
  
      
  
  
        </div>
      </div>
    </div>
  </div>
