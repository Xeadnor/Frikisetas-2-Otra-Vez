<div class="row d-flex justify-content-flex-start">
  <div class="col-6 col-md-3 p-1 d-flex justify-content-center align-items-center">
    Horas de guardia <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="lightblue " class="bi bi-circle-fill border border-1 border-dark rounded-circle ms-1" viewBox="0 0 20 20">
      <circle cx="10" cy="10" r="10"/>
    </svg>
  </div>
  <div class="col-6 col-md-3 p-1 d-flex justify-content-center align-items-center">
    Horas de guardia de apoyo <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="khaki " class="bi bi-circle-fill border border-1 border-dark rounded-circle ms-1" viewBox="0 0 20 20">
      <circle cx="10" cy="10" r="10"/>
    </svg>
  </div>
</div>
<div class="row">
    <div *ngFor="let date of datesInWeek; let indexDay = index" fxLayout="column" class="date col-6 col-md-4 p-1 p-lg-2">
      <div class="title" style="font-size:14px"> {{getDateFormat(date)}}</div>
      <div class="item" *ngFor="let hour of hours; let indexHour = index" fxLayout  [ngStyle]="existsMeeting(indexDay + 1, indexHour + 8 )">

        <div class="col-12 text-center">
            <p class="m-0" style="font-size:15px">{{hour}}</p>
            <!-- <p class="m-0" style="font-size:13px;">{{getMeeting(indexDay + 1, indexHour + 8 )}}</p> -->
        </div>

      </div>
    </div>

  </div>
